# Postgres
postgres.database="integration_db"
postgres.host="postgres_db"
postgres.port=5432
postgres.user="postgres_integration"
postgres.password="carp_integration"

# Fitbit
fitbit.verticle.port=8180
fitbit.oauth2.redirect.uri="http://localhost:8180/login"
fitbit.oauth2.client.id="123"
fitbit.oauth2.client.secret="123"

# Garmin
garmin.verticle.port=8184

# Kafka producer properties
kafka.string.serializer="org.apache.kafka.common.serialization.StringSerializer"
kafka.omh.serializer="dtu.openhealth.integration.shared.util.serialization.OmhDTOSerializer"
kafka.acks="1"

# Kafka consumer properties
kafka.string.deserializer="org.apache.kafka.common.serialization.StringDeserializer"
kafka.omh.deserializer="dtu.openhealth.integration.shared.util.serialization.OmhDTODeserializer"
kafka.group.id="my_group"
kafka.auto.offset.reset="earliest"
kafka_enable_auto_commit="false"

# Kafka general properties
kafka.bootstrap.servers="localhost:9092"
kafka.topic="omh-data"

